<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Price Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.2);
    }
    .btn-custom {
      background-color: #667eea;
      color: white;
      font-weight: bold;
    }
    .btn-custom:hover {
      background-color: #5a67d8;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h2 class="text-center mb-4">ðŸš— Car Price Prediction</h2>
          <form action="/predict" method="POST">
            <div class="mb-3">
              <label class="form-label">Brand</label>
              <input type="text" class="form-control" name="brand" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Model</label>
              <input type="text" class="form-control" name="model" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Year</label>
              <input type="number" class="form-control" name="year" min="1990" max="2025" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Engine (CC)</label>
              <input type="number" class="form-control" name="engine" min="600" max="6000" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Transmission</label>
              <select class="form-select" name="transmission" required>
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Fuel Type</label>
              <select class="form-select" name="fuel_type" required>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Hybrid">Hybrid</option>
                <option value="CNG">CNG</option>
              </select>
            </div>
            <button type="submit" class="btn btn-custom w-100">Predict Price</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
