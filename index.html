<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        body {
            display: flex;
            justify-content: center; 
            align-items: center;     
            min-height: 100vh;           
            margin: 0;
            font-size: 18px;            
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(to right, #ece9e6, #ffffff);
        }

        form {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            margin: 15px 0 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-left: 10px;
            margin-right: 5px;
        }

        fieldset {
            border: none;         
            padding: 10px 0;           
            margin: 0;  
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 10px 0 0;
            transition: background-color 0.3s ease;
        }

        input[type="reset"] {
            background-color: #e74c3c;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        input[type="reset"]:hover {
            background-color: #c0392b;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        b {
            color: red;
        }
    </style>
</head>

<body>
   <form action="/predict" method="post">
  <h2> Used Car Price Calculator</h2>

  <p>Car Brand*: <input type="text" name="brand" required></p>
  <p>Model*: <input type="text" name="model" required></p>
  <p>Year*: <input type="number" name="year" min="1900" max="2025" required></p>
  
  <p>Transmission*:
    <label><input type="radio" name="transmission" value="Manual" required> Manual</label>
    <label><input type="radio" name="transmission" value="Automatic"> Automatic</label>
  </p>

  <p>Fuel Type*:
    <label><input type="radio" name="fuel_type" value="Petrol" required> Petrol</label>
    <label><input type="radio" name="fuel_type" value="Diesel"> Diesel</label>
    <label><input type="radio" name="fuel_type" value="Hybrid"> Hybrid</label>
    <label><input type="radio" name="fuel_type" value="Electric"> Electric</label>
  </p>

  <p>Engine Size (cc)*: <input type="number" name="engine" required></p>

  <p>
    <input type="reset" value="Reset">
    <input type="submit" value="Predict Price">
  </p>
</form>

    <body style="background-image: url(image\ copy.png);"body>

    
</body>
</html>
